{% extends "invApp/layout.html" %}

{% block title %} Delete Product {% endblock %}

{% block content %}

    <div class="container-fluid custom-height d-flex justify-content-center align-items-center text-bg-dark">
        <div class="row d-flex justify-content-center align-items-center">
            <h1 class="text-center mb-2">Are you sure you want to delete this product?</h1>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes</button>
                <a href="{% url 'product_list' %}" class="btn btn-info">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
